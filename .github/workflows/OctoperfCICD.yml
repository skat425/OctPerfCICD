# This is a basic workflow that is manually triggered

name: Execute Scenario

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      api_key:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'api key'
        # Default value if no value is explicitly provided
        default: 'api key'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
      workspace:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'workspace'
        # Default value if no value is explicitly provided
        default: 'Default'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
      project:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'project name'
        # Default value if no value is explicitly provided
        default: 'Sample Project'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
      scenario:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'scenario name'
        # Default value if no value is explicitly provided
        default: 'Whiptail Gulper'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  execute-octoperf-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Execute Octoper Test Scenario
      run: mvn com.octoperf:octoperf-maven-plugin:execute-scenario
        #mvn package -Dapi=${{inputs.api_key}} -Dworkspace=${{inputs.workspace}} -Dproject=${{inputs.project}} -Dscenario=${{inputs.scenario}}
        
